services:
  postgres:
    image: postgres:15-alpine
    container_name: sktexcot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sktexcot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sktexcot_pass}
      POSTGRES_DB: ${POSTGRES_DB:-sktexcot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sktexcot_net
    restart: always

  backend:
    build: ./backend
    container_name: sktexcot_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sktexcot}:${POSTGRES_PASSWORD:-sktexcot_pass}@postgres:5432/${POSTGRES_DB:-sktexcot_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-supersecretkey}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-superrefreshsecret}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - sktexcot_net
    restart: always

  frontend:
    build: ./frontend
    container_name: sktexcot_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - sktexcot_net
    restart: always

volumes:
  postgres_data:


networks:
  sktexcot_net:
    driver: bridge
