<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - SK Texcot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/table-utils.css">
    <link rel="stylesheet" href="../assets/css/print.css" media="print">
</head>

<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="header-container"></div>

            <div id="page-content">
                <div id="listView">
                    <div class="page-header">
                        <h1>Billings</h1>
                        <button class="btn-primary" onclick="Billing.showForm()">+ Add Billing</button>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="billingTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Bill No</th>
                                    <th>Party (Vendor)</th>
                                    <th>Process</th>
                                    <th>Customer</th>
                                    <th>Value</th>
                                    <th>GST</th>
                                    <th>Total Value</th>
                                    <th>Paid</th>
                                    <th>Balance</th>
                                    <th>Days</th>
                                    <th>Mode</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="formView" class="hidden">
                    <div class="page-header">
                        <h1 id="formTitle">Create Billing</h1>
                        <button onclick="Billing.showList()">Back to List</button>
                    </div>

                    <div class="table-container" style="max-width: 900px; margin: 0 auto; padding: 30px;">
                        <form id="billingForm">
                            <input type="hidden" id="billId">

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Bill Number</label>
                                    <input type="text" id="bill_number" required>
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" id="bill_date" required>
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Party (Vendor)</label>
                                    <select id="vendor_id" required>
                                        <option value="">Select Vendor</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Customer (Job Name)</label>
                                    <input type="text" id="customer_name" placeholder="e.g. KISSIMO FW-25 PROD">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Process Type</label>
                                <input list="process_list" id="process_type"
                                    placeholder="Select or type custom process">
                                <datalist id="process_list">
                                    <option value="Knitting">
                                    <option value="Dyeing">
                                    <option value="Compacting">
                                    <option value="Printing">
                                    <option value="Stitching">
                                </datalist>
                            </div>

                            <div class="form-group">
                                <label>Item Description</label>
                                <textarea id="item_description" rows="2"></textarea>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" id="quantity" step="0.01" required
                                        onchange="Billing.calculateTotal()">
                                </div>
                                <div class="form-group">
                                    <label>Rate</label>
                                    <input type="number" id="rate" step="0.01" required
                                        onchange="Billing.calculateTotal()">
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>GST Type</label>
                                    <select id="gst_type" onchange="Billing.calculateTotal()">
                                        <option value="intra_state">Intra-State</option>
                                        <option value="inter_state">Inter-State</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>GST Rate (%)</label>
                                    <select id="gst_rate" onchange="Billing.calculateTotal()">
                                        <option value="5">5%</option>
                                        <option value="12">12%</option>
                                        <option value="18">18%</option>
                                        <option value="28">28%</option>
                                    </select>
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>TDS Applicable?</label>
                                    <select id="tds_applicable" onchange="Billing.calculateTotal()">
                                        <option value="false">No</option>
                                        <option value="true">Yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>TDS Rate (%)</label>
                                    <select id="tds_rate" onchange="Billing.calculateTotal()">
                                        <option value="0">0%</option>
                                        <option value="1">1%</option>
                                        <option value="2">2%</option>
                                        <option value="5">5%</option>
                                        <option value="10">10%</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>TDS File Date</label>
                                    <input type="text" id="tds_file_date" placeholder="e.g., 28/02/2024 or Q4 2024">
                                    <small
                                        style="display:block; color: var(--text-muted); font-size: 11px; margin-top: 4px;">Optional:
                                        Date or period when TDS filed</small>
                                </div>
                            </div>

                            <div class="form-group" style="background: #f8f9fa; padding: 15px; border-radius: 4px;">
                                <label>Total Amount: <span id="displayTotal"
                                        style="font-size: 1.2em; font-weight: bold;">0.00</span></label>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Amount Paid</label>
                                    <input type="number" id="amount_paid" step="0.01" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Payment Mode</label>
                                    <select id="payment_mode">
                                        <option value="">Select Mode</option>
                                        <option value="cash">Cash</option>
                                        <option value="bank">Bank Transfer</option>
                                        <option value="cheque">Cheque</option>
                                        <option value="neft">NEFT</option>
                                        <option value="rtgs">RTGS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" onclick="Billing.showList()">Cancel</button>
                                <button type="submit" class="btn-primary">Save Bill</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/trash-utils.js"></script>
    <script src="../js/billing.js"></script>
</body>

</html>
