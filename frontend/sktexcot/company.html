<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Master - SK Texcot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/table-utils.css">
    <link rel="stylesheet" href="../assets/css/company-detail.css">
    <link rel="stylesheet" href="../assets/css/print.css" media="print">
</head>

<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="header-container"></div>

            <div id="page-content">
                <div class="page-header">
                    <h1>Company Master</h1>
                    <button class="btn-primary" onclick="Company.openModal()">+ Add Company</button>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 400px; gap: 24px;">
                    <!-- Company List -->
                    <div class="table-container">
                        <table class="data-table" id="companyTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Process</th>
                                    <th>GST No</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Company Details Panel -->
                    <div id="companyDetails" class="company-detail-panel hidden">
                        <h3>Company Details</h3>
                        <div class="detail-content">
                            <div class="detail-item">
                                <label>Company Name:</label>
                                <span id="detail-name"></span>
                            </div>
                            <div class="detail-item">
                                <label>Process Type:</label>
                                <span id="detail-process"></span>
                            </div>
                            <div class="detail-item">
                                <label>GST Number:</label>
                                <span id="detail-gst"></span>
                            </div>
                            <div class="detail-item">
                                <label>PAN Number:</label>
                                <span id="detail-pan"></span>
                            </div>
                            <div class="detail-item">
                                <label>Email:</label>
                                <span id="detail-email"></span>
                            </div>
                            <div class="detail-item">
                                <label>Phone:</label>
                                <span id="detail-phone"></span>
                            </div>
                            <div class="detail-item">
                                <label>Address:</label>
                                <span id="detail-address"></span>
                            </div>
                            <div class="detail-actions">
                                <button class="btn-primary"
                                    onclick="Company.editCompany(window.selectedCompanyId)">Edit</button>
                                <button onclick="Company.deleteCompany(window.selectedCompanyId)"
                                    style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="companyModal" class="modal hidden">
        <div class="modal-content" style="max-width: 900px;">
            <span class="close" onclick="Company.closeModal()">&times;</span>
            <h2 id="modalTitle">Add Company</h2>
            <form id="companyForm">
                <input type="hidden" id="companyId">

                <!-- Two Column Grid -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <!-- Left Column -->
                    <div>
                        <div class="form-group">
                            <label>Company Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label>Process Type</label>
                            <select id="process_type">
                                <option value="other">Other</option>
                                <option value="knitting">Knitting</option>
                                <option value="dyeing">Dyeing</option>
                                <option value="pattern">Pattern</option>
                                <option value="stitching">Stitching</option>
                                <option value="finishing">Finishing</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>GST Number</label>
                            <input type="text" id="gst_number" placeholder="22AAAAA0000A1Z5">
                        </div>
                        <div class="form-group">
                            <label>PAN Number</label>
                            <input type="text" id="pan_number" placeholder="AAAAA0000A" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="company@example.com">
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="phone" placeholder="+91 9876543210">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="address" rows="4" placeholder="Enter full address"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions" style="margin-top: 24px;">
                    <button type="button" onclick="Company.closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/trash-utils.js"></script>
    <script src="../js/table-utils.js"></script>
    <script src="../js/company.js"></script>
</body>

</html>
