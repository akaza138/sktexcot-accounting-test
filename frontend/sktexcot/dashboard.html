<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SK Texcot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard-new.css">
    <link rel="stylesheet" href="../assets/css/print.css" media="print">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="header-container"></div>

            <div id="page-content" class="dashboard-container">
                <!-- Page Header -->
                <div class="dashboard-page-header">
                    <h1>Dashboard</h1>
                    <div class="dashboard-fy-selector">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>FY 2024-25</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- KPI Cards Grid -->
                <div class="kpi-grid" id="kpi-container">
                    <!-- KPI cards will be injected by JavaScript -->
                </div>

                <!-- Monthly Sales vs Purchase Chart -->
                <div class="chart-section">
                    <div class="chart-header">
                        <h3>Monthly Sales vs Purchase</h3>
                        <div class="chart-actions">
                            <span>...</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="salesPurchaseChart"></canvas>
                    </div>
                </div>

                <!-- Bottom Grid: Top Customers + GST Overview -->
                <div class="bottom-grid">
                    <!-- Top Customers Panel -->
                    <div class="customers-panel">
                        <h3>Top Customers</h3>
                        <div class="customers-list" id="customers-list">
                            <!-- Customer items will be injected by JavaScript -->
                        </div>
                    </div>

                    <!-- GST Overview Panel -->
                    <div class="gst-panel">
                        <h3>GST Overview</h3>
                        <div class="gst-content">
                            <div class="gst-chart-wrapper">
                                <canvas id="gstChart"></canvas>
                            </div>
                            <div class="gst-legend" id="gst-legend">
                                <!-- GST legend items will be injected by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
