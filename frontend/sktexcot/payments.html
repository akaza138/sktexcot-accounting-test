<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - SK Texcot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/print.css" media="print">
</head>

<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="header-container"></div>

            <div id="page-content">
                <div class="page-header">
                    <h1>Payments / Receipts</h1>
                    <button class="btn-primary" onclick="Payments.openModal()">+ Record Transaction</button>
                </div>

                <div class="table-container">
                    <table class="data-table" id="paymentsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Company</th>
                                <th>Amount</th>
                                <th>Mode</th>
                                <th>Reference</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="Payments.closeModal()">&times;</span>
            <h2>Record Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="payment_date" required>
                </div>
                <div class="form-group">
                    <label>Transaction Type</label>
                    <select id="payment_type" required>
                        <option value="receipt">Receipt (In)</option>
                        <option value="payment">Payment (Out)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <select id="company_id" required></select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Payment Mode</label>
                    <select id="payment_mode" required>
                        <option value="cast">Cash</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="upi">UPI</option>
                        <option value="cheque">Cheque</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Reference (Cheque No/UPI ID)</label>
                    <input type="text" id="transaction_reference">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="Payments.closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/payments.js"></script>
</body>

</html>
